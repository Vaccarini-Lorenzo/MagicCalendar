name: Release Obsidian plugin

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Build plugin
              run: |
                  npm install
                  npm run build

            - name: Create Zip
              run: |
                zip -r ical-obsidian-sync.zip \
                main.js manifest.json styles.css .proper_name_patterns.txt .noun_patterns.txt

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  tag="${GITHUB_REF#refs/tags/}"
                  gh release create "$tag" \
                    --title="$tag" \
                    main.js manifest.json styles.css .proper_name_patterns.txt .noun_patterns.txt ical-obsidian-sync.zip
